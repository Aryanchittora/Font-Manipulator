<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Manipulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
</head>
<body background="backdrop.jpg">
    <div class="contaner">
        <center>
            <h3 style="border: none;" class="btn btn-primary head">Font Manipulator</h3>
            <hr>
            <button class="btn btn-deafault ctrl" data-toggle="collapse" data-target="#controls">Controls</button>
            <div class="collapse" id="controls">
                <ol>
                  <li>Movement : To move the text move your nose;</li>
                  <li>Increase Font-Size : Move your wrists further away from each other;</li>
                  <li>Decrease Font-Size : Move your wrists closer to each other;</li>
                  <li>Change Text : Enter your text in the input box;</li>
                </ol>
            </div>
        </center>
    </div>

    <input id="input" type="text" oninput="change()" placeholder="Enter Text Here">

    <div id="footer">
        Devloped By - Aryan Chittora
    </div>

    <script src="main.js"></script>
</body>
</html>
